<svg width="320" height="380" viewBox="0 0 320 380" xmlns="http://www.w3.org/2000/svg">
      <!-- Phone frame -->
      <rect x="35" y="15" width="250" height="350" rx="28" fill="#F8F9FA" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="45" y="25" width="230" height="55" fill="#FFFFFF"/>
      <text x="160" y="58" font-size="18" fill="#1A1A1A" text-anchor="middle" font-weight="bold" font-family="Arial">Add Document</text>
      
      <!-- Camera option -->
      <rect x="55" y="100" width="210" height="80" rx="12" fill="#FFFFFF" stroke="#007AFF" stroke-width="2"/>
      <circle cx="100" cy="140" r="24" fill="#E3F2FF"/>
      <!-- Camera icon -->
      <rect x="88" y="132" width="24" height="18" rx="3" stroke="#007AFF" stroke-width="2" fill="none"/>
      <circle cx="100" cy="141" r="5" stroke="#007AFF" stroke-width="2" fill="none"/>
      <rect x="94" y="130" width="12" height="4" rx="1" fill="#007AFF"/>
      
      <text x="140" y="135" font-size="15" fill="#1A1A1A" font-weight="600" font-family="Arial">Take Photo</text>
      <text x="140" y="153" font-size="12" fill="#6B7280" font-family="Arial">Photograph your document</text>
      
      <!-- OR divider -->
      <line x1="70" y1="210" x2="130" y2="210" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="160" cy="210" r="18" fill="#F8F9FA" stroke="#E5E7EB" stroke-width="2"/>
      <text x="160" y="215" font-size="12" fill="#6B7280" text-anchor="middle" font-weight="600" font-family="Arial">OR</text>
      <line x1="190" y1="210" x2="250" y2="210" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Upload option -->
      <rect x="55" y="240" width="210" height="80" rx="12" fill="#FFFFFF" stroke="#007AFF" stroke-width="2"/>
      <circle cx="100" cy="280" r="24" fill="#E3F2FF"/>
      <!-- Upload icon -->
      <path d="M100 268 L100 290" stroke="#007AFF" stroke-width="2.5" stroke-linecap="round"/>
      <path d="M92 276 L100 268 L108 276" stroke="#007AFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M88 292 L112 292" stroke="#007AFF" stroke-width="2.5" stroke-linecap="round"/>
      
      <text x="140" y="275" font-size="15" fill="#1A1A1A" font-weight="600" font-family="Arial">Upload File</text>
      <text x="140" y="293" font-size="12" fill="#6B7280" font-family="Arial">Select PDF or image</text>
      
      <!-- Tab bar -->
      <rect x="45" y="315" width="230" height="40" fill="#FFFFFF"/>
    </svg>