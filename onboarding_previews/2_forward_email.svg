        <text x="65" y="300" font-size="12" fill="#6B7280" font-family="Arial">Confirmation #HTL-892341</text>
        
        <!-- Attachment indicator -->
        <rect x="65" y="310" width="100" height="20" rx="5" fill="#E3F2FF"/>
        <text x="75" y="324" font-size="10" fill="#007AFF" font-family="Arial">üìé confirmation.pdf</text>
