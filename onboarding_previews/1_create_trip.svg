<svg width="320" height="380" viewBox="0 0 320 380" xmlns="http://www.w3.org/2000/svg">
      <!-- Phone frame -->
      <rect x="35" y="15" width="250" height="350" rx="28" fill="#F8F9FA" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Status bar -->
      <text x="160" y="45" font-size="14" fill="#1A1A1A" text-anchor="middle" font-weight="600" font-family="Arial">9:41</text>
      
      <!-- Header -->
      <text x="160" y="90" font-size="22" fill="#1A1A1A" text-anchor="middle" font-weight="bold" font-family="Arial">Your Trips</text>
      
      <!-- Empty state message -->
      <text x="160" y="160" font-size="16" fill="#6B7280" text-anchor="middle" font-family="Arial">No trips yet</text>
      <text x="160" y="185" font-size="14" fill="#6B7280" text-anchor="middle" font-family="Arial">Create your first trip to get started</text>
      
      <!-- New Trip button -->
      <rect x="75" y="210" width="170" height="56" rx="14" fill="#007AFF"/>
      <circle cx="115" cy="238" r="14" fill="rgba(255,255,255,0.2)"/>
      <path d="M115 230 L115 246 M107 238 L123 238" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round"/>
      <text x="175" y="244" font-size="18" fill="#FFFFFF" text-anchor="middle" font-weight="600" font-family="Arial">New Trip</text>
      
      <!-- Floating hint arrow -->
      <path d="M240 195 Q270 210 255 240" stroke="#FF9500" stroke-width="2.5" fill="none" stroke-dasharray="5,5"/>
      <path d="M250 232 L255 242 L262 234" stroke="#FF9500" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="275" y="188" font-size="14" fill="#FF9500" font-weight="bold" font-family="Arial">Tap here!</text>
      
      <!-- Tab bar -->
      <rect x="45" y="315" width="230" height="40" fill="#FFFFFF"/>
      <circle cx="90" cy="335" r="10" fill="#E5E7EB"/>
      <circle cx="160" cy="335" r="10" fill="#007AFF"/>
      <circle cx="230" cy="335" r="10" fill="#E5E7EB"/>
    </svg>