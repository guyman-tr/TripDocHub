<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
      <!-- Phone frame -->
      <rect x="25" y="10" width="270" height="300" rx="28" fill="#F8F9FA" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Forward email header - NO Send -->
      <rect x="35" y="20" width="250" height="50" fill="#FFFFFF"/>
      <text x="160" y="52" font-size="18" fill="#007AFF" font-weight="bold" font-family="Arial" text-anchor="middle">‚Üê Forward</text>
      
      <!-- To field -->
      <rect x="40" y="85" width="240" height="45" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      <text x="55" y="113" font-size="14" fill="#6B7280" font-family="Arial">To:</text>
      
      <!-- Email address -->
      <rect x="85" y="93" width="180" height="28" rx="6" fill="#E3F2FF"/>
      <text x="175" y="112" font-size="14" fill="#007AFF" font-weight="600" font-family="Arial" text-anchor="middle">123ad@triphub.com</text>
      
      <!-- Subject field -->
      <rect x="40" y="138" width="240" height="45" rx="8" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      <text x="55" y="166" font-size="14" fill="#6B7280" font-family="Arial">Subject:</text>
      <text x="115" y="166" font-size="14" fill="#1A1A1A" font-family="Arial">e-ticket confirmation</text>
      
      <!-- Forward arrow -->
      <circle cx="160" cy="210" r="26" fill="#007AFF"/>
      <path d="M148 210 L172 210 M164 200 L172 210 L164 220" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- PDF Icon - Adobe style with red -->
      <g transform="translate(130, 248)">
        <!-- PDF document shape -->
        <path d="M0 0 L0 55 L50 55 L50 12 L38 0 Z" fill="#F5F5F5" stroke="#E5E7EB" stroke-width="1"/>
        <!-- Folded corner -->
        <path d="M38 0 L38 12 L50 12" fill="#E5E5E5" stroke="#E5E7EB" stroke-width="1"/>
        <!-- Adobe PDF logo - stylized A -->
        <path d="M25 15 C20 15 16 20 16 26 C16 32 20 36 25 32 C30 36 34 32 34 26 C34 20 30 15 25 15 M25 20 C22 20 20 23 20 26 C20 28 22 30 25 28 C28 30 30 28 30 26 C30 23 28 20 25 20" fill="#DC2626" stroke="none"/>
        <!-- PDF text bar -->
        <rect x="5" y="40" width="40" height="12" rx="2" fill="#DC2626"/>
        <text x="25" y="50" font-size="8" fill="#FFFFFF" text-anchor="middle" font-weight="bold" font-family="Arial">PDF</text>
      </g>
    </svg>