<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
      <!-- Phone frame -->
      <rect x="25" y="10" width="270" height="300" rx="28" fill="#F8F9FA" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="35" y="20" width="250" height="50" fill="#FFFFFF"/>
      <text x="55" y="50" font-size="16" fill="#007AFF" font-family="Arial">←</text>
      <text x="160" y="50" font-size="18" fill="#1A1A1A" text-anchor="middle" font-weight="bold" font-family="Arial">Paris 2025</text>
      
      <!-- Flight card - detailed -->
      <rect x="35" y="80" width="250" height="210" rx="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      
      <!-- Airline header with logo area -->
      <rect x="35" y="80" width="250" height="50" rx="14" fill="#007AFF" opacity="0.1"/>
      <rect x="35" y="115" width="250" height="15" fill="#007AFF" opacity="0.1"/>
      
      <!-- Airplane icon -->
      <circle cx="65" cy="105" r="18" fill="#E3F2FF"/>
      <text x="65" y="111" font-size="16" fill="#007AFF" text-anchor="middle" font-family="Arial">✈</text>
      
      <!-- Airline name and flight number -->
      <text x="95" y="100" font-size="16" fill="#1A1A1A" font-weight="bold" font-family="Arial">United Airlines</text>
      <text x="95" y="118" font-size="13" fill="#007AFF" font-weight="600" font-family="Arial">UA 789</text>
      
      <!-- Success checkmark -->
      <circle cx="265" cy="100" r="14" fill="#34C759"/>
      <path d="M259 100 L263 104 L272 95" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      
      <!-- Route display - big and prominent -->
      <text x="85" y="160" font-size="28" fill="#1A1A1A" font-weight="bold" font-family="Arial">SFO</text>
      <text x="160" y="160" font-size="20" fill="#6B7280" text-anchor="middle" font-family="Arial">→</text>
      <text x="195" y="160" font-size="28" fill="#1A1A1A" font-weight="bold" font-family="Arial">CDG</text>
      
      <!-- Flight details grid -->
      <text x="50" y="195" font-size="11" fill="#6B7280" font-family="Arial">DATE</text>
      <text x="50" y="212" font-size="13" fill="#1A1A1A" font-weight="600" font-family="Arial">Jan 15, 2025</text>
      
      <text x="140" y="195" font-size="11" fill="#6B7280" font-family="Arial">DEPARTURE</text>
      <text x="140" y="212" font-size="13" fill="#1A1A1A" font-weight="600" font-family="Arial">10:30 AM</text>
      
      <text x="230" y="195" font-size="11" fill="#6B7280" font-family="Arial">TERMINAL</text>
      <text x="230" y="212" font-size="13" fill="#1A1A1A" font-weight="600" font-family="Arial">T3</text>
      
      <text x="50" y="240" font-size="11" fill="#6B7280" font-family="Arial">GATE</text>
      <text x="50" y="257" font-size="13" fill="#1A1A1A" font-weight="600" font-family="Arial">G42</text>
      
      <text x="140" y="240" font-size="11" fill="#6B7280" font-family="Arial">SEAT</text>
      <text x="140" y="257" font-size="13" fill="#1A1A1A" font-weight="600" font-family="Arial">14A</text>
      
      <text x="230" y="240" font-size="11" fill="#6B7280" font-family="Arial">CLASS</text>
      <text x="230" y="257" font-size="13" fill="#1A1A1A" font-weight="600" font-family="Arial">Economy</text>
      
      <!-- Confirmation number -->
      <rect x="50" y="270" width="220" height="15" rx="4" fill="#E3F2FF"/>
      <text x="160" y="281" font-size="11" fill="#007AFF" text-anchor="middle" font-weight="600" font-family="Arial">Confirmation: UA-789456</text>
    </svg>