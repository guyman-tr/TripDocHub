<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
      <!-- Phone frame -->
      <rect x="25" y="10" width="270" height="300" rx="28" fill="#F8F9FA" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="35" y="20" width="250" height="45" fill="#FFFFFF"/>
      <text x="55" y="48" font-size="16" fill="#007AFF" font-family="Arial">‚Üê</text>
      <text x="160" y="48" font-size="16" fill="#1A1A1A" text-anchor="middle" font-weight="bold" font-family="Arial">Document Details</text>
      
      <!-- Document preview card - compact -->
      <rect x="40" y="72" width="240" height="70" rx="10" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      
      <!-- Hotel icon small -->
      <circle cx="70" cy="107" r="16" fill="#E3F2FF"/>
      <path d="M62 104 L62 115 L78 115 L78 104 L70 98 L62 104" stroke="#007AFF" stroke-width="1.5" fill="none"/>
      
      <!-- Hotel info compact -->
      <text x="95" y="97" font-size="13" fill="#1A1A1A" font-weight="bold" font-family="Arial">Hilton Paris Opera</text>
      <text x="95" y="112" font-size="11" fill="#6B7280" font-family="Arial">108 Rue Saint-Lazare, Paris</text>
      <text x="95" y="127" font-size="11" fill="#6B7280" font-family="Arial">+33 1 40 08 44 44</text>
      
      <!-- Four action icons - NO circles, 3 different colors -->
      
      <!-- Navigate icon - GREEN -->
      <g transform="translate(55, 155)">
        <!-- Location pin - no circle -->
        <path d="M20 0 C10 0 2 10 2 20 C2 35 20 50 20 50 C20 50 38 35 38 20 C38 10 30 0 20 0" fill="#10B981"/>
        <circle cx="20" cy="18" r="7" fill="#FFFFFF"/>
        <text x="20" y="75" font-size="12" fill="#1A1A1A" text-anchor="middle" font-weight="600" font-family="Arial">Navigate</text>
      </g>
      
      <!-- Call icon - BLUE - old style telephone -->
      <g transform="translate(115, 155)">
        <!-- Old rotary phone style -->
        <path d="M10 15 C5 20 5 35 10 40 L15 42 C18 42 20 40 20 37 L20 28 C20 25 18 23 15 23 L12 23" stroke="#007AFF" stroke-width="3" fill="none" stroke-linecap="round"/>
        <path d="M30 15 C35 20 35 35 30 40 L25 42 C22 42 20 40 20 37 L20 28 C20 25 22 23 25 23 L28 23" stroke="#007AFF" stroke-width="3" fill="none" stroke-linecap="round"/>
        <circle cx="20" cy="25" r="8" stroke="#007AFF" stroke-width="3" fill="none"/>
        <text x="20" y="75" font-size="12" fill="#1A1A1A" text-anchor="middle" font-weight="600" font-family="Arial">Call</text>
      </g>
      
      <!-- Email icon - PURPLE -->
      <g transform="translate(175, 155)">
        <!-- Envelope -->
        <rect x="2" y="8" width="36" height="26" rx="3" stroke="#8B5CF6" stroke-width="3" fill="none"/>
        <path d="M2 10 L20 24 L38 10" stroke="#8B5CF6" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
        <text x="20" y="75" font-size="12" fill="#1A1A1A" text-anchor="middle" font-weight="600" font-family="Arial">Email</text>
      </g>
      
      <!-- View Original icon - RED/ORANGE -->
      <g transform="translate(235, 155)">
        <!-- Document with eye -->
        <rect x="5" y="5" width="30" height="38" rx="3" stroke="#DC2626" stroke-width="2.5" fill="none"/>
        <path d="M10 15 L30 15 M10 22 L30 22 M10 29 L25 29" stroke="#DC2626" stroke-width="2" stroke-linecap="round"/>
        <text x="20" y="75" font-size="12" fill="#1A1A1A" text-anchor="middle" font-weight="600" font-family="Arial">Original</text>
      </g>
      
      <!-- Prominent "Tap to View Original Document" button -->
      <rect x="45" y="265" width="230" height="38" rx="10" fill="#007AFF"/>
      <text x="160" y="289" font-size="14" fill="#FFFFFF" text-anchor="middle" font-weight="600" font-family="Arial">Tap to View Original Document</text>
    </svg>