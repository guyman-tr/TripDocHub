<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
      <!-- Phone frame -->
      <rect x="25" y="10" width="270" height="300" rx="28" fill="#F8F9FA" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="35" y="20" width="250" height="50" fill="#FFFFFF"/>
      <text x="55" y="50" font-size="16" fill="#007AFF" font-family="Arial">‚Üê</text>
      <text x="160" y="50" font-size="16" fill="#1A1A1A" text-anchor="middle" font-weight="bold" font-family="Arial">Document Details</text>
      
      <!-- Document preview card -->
      <rect x="40" y="80" width="240" height="100" rx="12" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      
      <!-- Hotel icon -->
      <circle cx="75" cy="115" r="20" fill="#E3F2FF"/>
      <path d="M65 112 L65 125 L85 125 L85 112 L75 104 L65 112" stroke="#007AFF" stroke-width="2" fill="none"/>
      
      <!-- Hotel info -->
      <text x="105" y="108" font-size="14" fill="#1A1A1A" font-weight="bold" font-family="Arial">Hilton Paris Opera</text>
      <text x="105" y="126" font-size="12" fill="#6B7280" font-family="Arial">Jan 15 - Jan 18, 2025</text>
      <text x="105" y="144" font-size="11" fill="#6B7280" font-family="Arial">108 Rue Saint-Lazare</text>
      <text x="105" y="162" font-size="11" fill="#6B7280" font-family="Arial">+33 1 40 08 44 44</text>
      
      <!-- Three action buttons - prominent -->
      <!-- Navigate button -->
      <g>
        <circle cx="75" cy="220" r="32" fill="#E3F2FF" stroke="#007AFF" stroke-width="3"/>
        <!-- Location pin icon -->
        <path d="M75 205 C66 205 60 213 60 221 C60 232 75 245 75 245 C75 245 90 232 90 221 C90 213 84 205 75 205" fill="#007AFF"/>
        <circle cx="75" cy="219" r="6" fill="#FFFFFF"/>
      </g>
      <text x="75" y="268" font-size="11" fill="#1A1A1A" text-anchor="middle" font-weight="600" font-family="Arial">Navigate</text>
      
      <!-- Call button -->
      <g>
        <circle cx="160" cy="220" r="32" fill="#E3F2FF" stroke="#007AFF" stroke-width="3"/>
        <!-- Phone icon -->
        <path d="M150 208 L150 232 C150 234 152 236 154 236 L166 236 C168 236 170 234 170 232 L170 208 C170 206 168 204 166 204 L154 204 C152 204 150 206 150 208" stroke="#007AFF" stroke-width="2.5" fill="none"/>
        <circle cx="160" cy="230" r="3.5" fill="#007AFF"/>
        <rect x="155" y="208" width="10" height="3" rx="1" fill="#007AFF"/>
      </g>
      <text x="160" y="268" font-size="11" fill="#1A1A1A" text-anchor="middle" font-weight="600" font-family="Arial">Call</text>
      
      <!-- Email button -->
      <g>
        <circle cx="245" cy="220" r="32" fill="#E3F2FF" stroke="#007AFF" stroke-width="3"/>
        <!-- Email icon -->
        <rect x="228" y="210" width="34" height="24" rx="4" stroke="#007AFF" stroke-width="2.5" fill="none"/>
        <path d="M228 212 L245 224 L262 212" stroke="#007AFF" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </g>
      <text x="245" y="268" font-size="11" fill="#1A1A1A" text-anchor="middle" font-weight="600" font-family="Arial">Email</text>
      
      <!-- View Original button at bottom -->
      <rect x="60" y="280" width="200" height="22" rx="6" fill="#007AFF" opacity="0.15"/>
      <text x="160" y="295" font-size="11" fill="#007AFF" text-anchor="middle" font-weight="600" font-family="Arial">Tap to View Original Document</text>
    </svg>