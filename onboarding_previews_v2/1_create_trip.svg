<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
      <!-- Phone frame - taller to fill space -->
      <rect x="25" y="10" width="270" height="300" rx="28" fill="#F8F9FA" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Status bar -->
      <text x="160" y="38" font-size="14" fill="#1A1A1A" text-anchor="middle" font-weight="600" font-family="Arial">9:41</text>
      
      <!-- Header -->
      <text x="160" y="75" font-size="22" fill="#1A1A1A" text-anchor="middle" font-weight="bold" font-family="Arial">Your Trips</text>
      
      <!-- Empty state message -->
      <text x="160" y="130" font-size="16" fill="#6B7280" text-anchor="middle" font-family="Arial">No trips yet</text>
      
      <!-- New Trip button - centered and prominent -->
      <rect x="60" y="160" width="200" height="60" rx="14" fill="#007AFF"/>
      <circle cx="105" cy="190" r="16" fill="rgba(255,255,255,0.2)"/>
      <path d="M105 180 L105 200 M95 190 L115 190" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round"/>
      <text x="175" y="196" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="600" font-family="Arial">New Trip</text>
      
      <!-- Floating hint arrow -->
      <path d="M255 145 Q285 165 268 195" stroke="#FF9500" stroke-width="2.5" fill="none" stroke-dasharray="5,5"/>
      <path d="M263 187 L268 197 L276 189" stroke="#FF9500" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      <text x="280" y="138" font-size="14" fill="#FF9500" font-weight="bold" font-family="Arial">Tap!</text>
      
      <!-- Tab bar -->
      <rect x="35" y="265" width="250" height="35" fill="#FFFFFF"/>
      <circle cx="85" cy="282" r="8" fill="#E5E7EB"/>
      <circle cx="160" cy="282" r="8" fill="#007AFF"/>
      <circle cx="235" cy="282" r="8" fill="#E5E7EB"/>
    </svg>