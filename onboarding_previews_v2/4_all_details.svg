<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
      <!-- Phone frame -->
      <rect x="25" y="10" width="270" height="300" rx="28" fill="#F8F9FA" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="35" y="20" width="250" height="50" fill="#FFFFFF"/>
      <text x="55" y="50" font-size="16" fill="#007AFF" font-family="Arial">←</text>
      <text x="160" y="50" font-size="18" fill="#1A1A1A" text-anchor="middle" font-weight="bold" font-family="Arial">Paris 2025</text>
      
      <!-- Document card - bigger -->
      <rect x="35" y="85" width="250" height="130" rx="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      
      <!-- Flight icon -->
      <circle cx="70" cy="125" r="22" fill="#E3F2FF"/>
      <path d="M60 125 L80 125 M70 115 L70 135 M63 118 L77 132 M77 118 L63 132" stroke="#007AFF" stroke-width="2" fill="none"/>
      <!-- Airplane shape -->
      <path d="M62 125 L78 125 M70 117 L70 133" stroke="#007AFF" stroke-width="3" stroke-linecap="round"/>
      
      <!-- Flight details -->
      <text x="100" y="115" font-size="16" fill="#1A1A1A" font-weight="bold" font-family="Arial">United Airlines</text>
      <text x="100" y="135" font-size="13" fill="#6B7280" font-family="Arial">SFO → CDG</text>
      <text x="100" y="155" font-size="12" fill="#6B7280" font-family="Arial">Jan 15, 2025 • 10:30 AM</text>
      <text x="100" y="175" font-size="11" fill="#6B7280" font-family="Arial">Conf: UA-789456</text>
      
      <!-- Success checkmark -->
      <circle cx="265" cy="100" r="16" fill="#34C759"/>
      <path d="M258 100 L263 105 L273 95" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
      
      <!-- Hotel card preview -->
      <rect x="35" y="225" width="250" height="70" rx="14" fill="#FFFFFF" stroke="#E5E7EB" stroke-width="1"/>
      
      <!-- Hotel icon -->
      <circle cx="70" cy="260" r="20" fill="#E3F2FF"/>
      <path d="M58 257 L58 272 L82 272 L82 257 L70 248 L58 257" stroke="#007AFF" stroke-width="2" fill="none"/>
      
      <!-- Hotel details -->
      <text x="100" y="253" font-size="14" fill="#1A1A1A" font-weight="bold" font-family="Arial">Hilton Paris Opera</text>
      <text x="100" y="273" font-size="12" fill="#6B7280" font-family="Arial">Jan 15 - Jan 18, 2025</text>
      
      <!-- Success checkmark -->
      <circle cx="265" cy="240" r="14" fill="#34C759"/>
      <path d="M259 240 L263 244 L272 235" stroke="#FFFFFF" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </svg>