<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg">
      <!-- Phone frame -->
      <rect x="25" y="10" width="270" height="300" rx="28" fill="#F8F9FA" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Header -->
      <rect x="35" y="20" width="250" height="50" fill="#FFFFFF"/>
      <text x="160" y="52" font-size="18" fill="#1A1A1A" text-anchor="middle" font-weight="bold" font-family="Arial">Add Document</text>
      
      <!-- Camera option - bigger, no subtitle -->
      <rect x="45" y="85" width="230" height="75" rx="14" fill="#FFFFFF" stroke="#007AFF" stroke-width="2"/>
      <circle cx="95" cy="122" r="26" fill="#E3F2FF"/>
      <!-- Camera icon -->
      <rect x="81" y="113" width="28" height="20" rx="4" stroke="#007AFF" stroke-width="2.5" fill="none"/>
      <circle cx="95" cy="123" r="6" stroke="#007AFF" stroke-width="2.5" fill="none"/>
      <rect x="88" y="110" width="14" height="5" rx="2" fill="#007AFF"/>
      
      <text x="145" y="128" font-size="18" fill="#1A1A1A" font-weight="600" font-family="Arial">Take Photo</text>
      
      <!-- OR divider -->
      <line x1="60" y1="185" x2="125" y2="185" stroke="#E5E7EB" stroke-width="2"/>
      <circle cx="160" cy="185" r="18" fill="#F8F9FA" stroke="#E5E7EB" stroke-width="2"/>
      <text x="160" y="190" font-size="13" fill="#6B7280" text-anchor="middle" font-weight="600" font-family="Arial">OR</text>
      <line x1="195" y1="185" x2="260" y2="185" stroke="#E5E7EB" stroke-width="2"/>
      
      <!-- Upload option - bigger, no subtitle -->
      <rect x="45" y="215" width="230" height="75" rx="14" fill="#FFFFFF" stroke="#007AFF" stroke-width="2"/>
      <circle cx="95" cy="252" r="26" fill="#E3F2FF"/>
      <!-- Upload icon -->
      <path d="M95 238 L95 264" stroke="#007AFF" stroke-width="3" stroke-linecap="round"/>
      <path d="M85 248 L95 238 L105 248" stroke="#007AFF" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M80 268 L110 268" stroke="#007AFF" stroke-width="3" stroke-linecap="round"/>
      
      <text x="145" y="258" font-size="18" fill="#1A1A1A" font-weight="600" font-family="Arial">Upload File</text>
    </svg>