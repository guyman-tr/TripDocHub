<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TripDocHub - Onboarding Preview</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 40px 20px;
    }
    
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 40px;
      font-size: 32px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }
    
    .slides-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1800px;
      margin: 0 auto;
    }
    
    .slide {
      background: white;
      border-radius: 24px;
      padding: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 320px;
      transition: transform 0.3s ease;
    }
    
    .slide:hover {
      transform: translateY(-5px);
    }
    
    .slide-number {
      background: #007AFF;
      color: white;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-bottom: 15px;
    }
    
    .slide-title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .slide-image {
      width: 100%;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
    }
    
    .footer {
      text-align: center;
      margin-top: 40px;
      color: rgba(255,255,255,0.8);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>ðŸ§³ TripDocHub Onboarding Preview</h1>
  
  <div class="slides-container">
    <div class="slide">
      <div class="slide-number">1</div>
      <div class="slide-title">Create A Trip</div>
      <img src="onboarding_previews_v4/1_create_trip.png" alt="Create A Trip" class="slide-image">
    </div>
    
    <div class="slide">
      <div class="slide-number">2</div>
      <div class="slide-title">Forward Confirmation Emails</div>
      <img src="onboarding_previews_v4/2_forward_email.png" alt="Forward Email" class="slide-image">
    </div>
    
    <div class="slide">
      <div class="slide-number">3</div>
      <div class="slide-title">Or Upload Documents</div>
      <img src="onboarding_previews_v4/3_upload_document.png" alt="Upload Document" class="slide-image">
    </div>
    
    <div class="slide">
      <div class="slide-number">4</div>
      <div class="slide-title">All Details At A Glance</div>
      <img src="onboarding_previews_v4/4_all_details.png" alt="All Details" class="slide-image">
    </div>
    
    <div class="slide">
      <div class="slide-number">5</div>
      <div class="slide-title">One Click to Call, Email, Navigate</div>
      <img src="onboarding_previews_v4/5_one_click_actions.png" alt="One Click Actions" class="slide-image">
    </div>
  </div>
  
  <div class="footer">
    TripDocHub v4 Onboarding Illustrations â€¢ Static Preview
  </div>
</body>
</html>
